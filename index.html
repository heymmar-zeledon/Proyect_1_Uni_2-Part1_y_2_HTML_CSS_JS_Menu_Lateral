<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilos/all.css">
    <link rel="stylesheet" type="text/css" href="Estilos/formstyle.css">
    <link rel="stylesheet" type="text/css" href="Estilos/estilos.css">
    <title>Menu Lateral</title>
</head>
<body>
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu">
        <ul>
            <li><button onclick="showButton()"> Apartado 1</button></li>
            <li><button onclick="showForm()"> Apartado 2 </button></li>
        </ul>
    </div>
    <div class="contenido">
        <div class="saludo-message" id="saludoMensaje">
            <p>¡Hola! Bienvenido/a</p>
            <i class="fas fa-times eliminar-icono" onclick="ocultarMensaje()"></i>
        </div>
        <div id="saludarButton" class="hidden">
            <button onclick="showSaludo()" class="saludoBton">Saludo</button>
        </div>
        <div id="formulario" class="hidden">
            <h2>Formulario</h2>
            <form>
                <div>
                    <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="apellido"><i class="fas fa-user"></i> Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>
    </div>
    <script src="Javascript/all.js"></script>
    <script src="Javascript/script.js"></script>
</body>
</html>
